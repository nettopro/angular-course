<div>
  <button (click)="onSelectUser()">
    <img
      [src]="imagePath()"
      [alt]="selectedUser().name"
    /> <!-- Usar o () como se fosse uma função na propriedade é usado em signals para refletir a necessidade de mudança dinâmica -->
    <span>{{ selectedUser().name }}</span> 
  </button>
</div>
