<div>
  <button [class.active]="selected" (click)="onSelectUser()">
    <img
      [src]="imagePath"
      [alt]="user.name"
    /> <!-- Usar o () depois do nome da variavel como se fosse uma função na propriedade 
            é usado em signals para refletir a necessidade de mudança dinâmica -->
    <span>{{ user.name }}</span> 
  </button>
</div>
